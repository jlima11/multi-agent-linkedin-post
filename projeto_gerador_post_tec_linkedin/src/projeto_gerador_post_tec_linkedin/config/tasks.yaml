definir_tema:
  description: >
    Escolher o tema da postagem com base na biblioteca <nome_da_biblioteca>.
    O tema deve ser algo que desperte interesse e curiosidade, com potencial educativo e prático.
  expected_output: >
    <nome_da_biblioteca> e uma justificativa breve sobre sua importância.
  agent: especialista_conteudo

pesquisar_biblioteca:
  description: >
    Analisar a biblioteca escolhida anteriormente, sua documentação, fluxo de desenvolvimento, exemplos de uso, aquitetura, caso de uso, diferenciais técnicos e opcionais a essa biblioteca.
  expected_output: >
    Lista com 10 tópicos técnicos ou funcionais relevantes da biblioteca.
  agent: pesquisador_tecnico

estruturar_conteudo:
  description: >
    Definir a estrutura da postagem: gancho, tópicos principais e chamada para ação, mantendo foco em clareza e didática para ensinar sobre a biblioteca definida anteriormente.
  expected_output: >
    Um esqueleto textual com blocos claros e objetivos de comunicação para cada parte do post.
  agent: planner_conteudo

redigir_texto:
  description: >
    Transformar a estrutura aprovada em um texto fluido, com linguagem informal-profissional e foco em ensino e engajamento.
  expected_output: >
    Texto completo e pronto para publicação no LinkedIn, com tom acessível e envolvente.
  agent: redator_tecnico

revisar_texto:
  description: >
    Revisar o conteúdo final, identificando eventuais falhas técnicas, ambiguidade ou necessidade de ajustes.
  expected_output: >
    Versão final aprovada tecnicamente, com correções aplicadas.
  agent: revisor_tecnico

